						 <div class="biao"><span>确认密码</span><div class="ibox"><i class="iconfont">&#xe600;</i><input name="queren" type="password"></div></div>
						  <div class="biao"><span>验证码</span><div class="ibox"><i class="iconfont">&#xe7e6;</i><input name="yanzhen" type="text"></div></div>
						  <div class="biao"><span>效验码</span><div class="ibox"><i class="iconfont">&#xe61b;</i><input name="xiaoyan" type="text"></div></div>

	<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
	<script src="js/jquery.validate.min.js"></script>
	<script src="js/messages_zh.min.js"></script>
	<script type="text/javascript">
		$.validator.setDefaults({
		    submitHandler: function() {
		      alert("提交事件!");
		    },
		    rules:{
		    	phone:{
		    		required:true,
		    		digits:true,
		    		maxlength:11,
		    		minlength:11
		    	},
		    	password:{
		    		required:true,
		    		minlength:5,
		    	},
		    	queren:{
		    		required:true,
		    		equalTo:"#password"
		    	},
		    	checkbox:"required"
		    },
		    messages:{
		    	phone:{
		    	required:"请输入11位电话号码",
		    	digits:"请输入数字",
		    	minlength:"只能输入11位号码"
		    	},
		    	password:{
		    		required:"请输入密码",
		    		minlength:"密码长度最少为5位",
		    	},
		    	queren:{
		    		required:"请确认密码",
		    		equalTo:"密码必须前后一致"
		    	},
		    	checkbox:"",
		    }
		});
		$(function() {
		$("#commentForm").validate();
		    
		});
